version: "2"

# ---CHANGED--- our network is called "basic"
networks:
  basic:
services:
  # ---CHANGED--- The orderer name is taken from the name generated by the "cryptogen" certs – it indicates the orderer orgs one and only orderer
  #orderer.acme.com:
  #  extends:
  #    file: base/docker-compose-base.yaml
  #    # ---CHANGED--- refers to orderer name
  #    service: orderer.acme.com
  #  # ---CHANGED--- The container name is a copy of the orderer name
  #  container_name: orderer.acme.com
  #  networks:
  #    - basic

  orderer.org4.acme.com:
    container_name: orderer.org4.acme.com
    extends:
      file: orderer-base.yaml
      service: orderer-base
    environment:
      - ORDERER_GENERAL_LOCALMSPID=Org4MSP
    volumes:
      - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ../fabric-ca/org4.acme.com/orderers/orderer.org4.acme.com/msp:/var/hyperledger/orderer/msp
      - ../fabric-ca/org4.acme.com/orderers/orderer.org4.acme.com/tls/:/var/hyperledger/orderer/tls
      - ../fabric-ca/org4.acme.com/orderers/orderer.org4.acme.com/production:/var/hyperledger/production/orderer
    ports:
      - 10050:7050
    networks:
      - basic

  peer0.org4.acme.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.org4.acme.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      # ---CHANGED--- changed to reflect peer name, org name and our company's domain
      - CORE_PEER_ID=peer0.org4.acme.com
      # ---CHANGED--- changed to reflect peer name, org name and our company's domain
      - CORE_PEER_ADDRESS=peer0.org4.acme.com:7051
      # ---CHANGED--- changed to reflect peer name, org name and our company's domain
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org4.acme.com:7051
      # ---CHANGED--- changed to reflect peer name, org name and our company's domain
      ##- CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.acme.com:7051
      - CORE_PEER_LOCALMSPID=Org4MSP
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb4:5987
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    depends_on:
      - couchdb4
    volumes:
      - /var/run/:/host/var/run/
      # ---CHANGED--- changed to reflect peer name, org name and our company's domain
      - ../fabric-ca/org4.acme.com/peers/peer0.org4.acme.com/msp:/etc/hyperledger/fabric/msp
      # ---CHANGED--- changed to reflect peer name, org name and our company's domain
      - ../fabric-ca/org4.acme.com/peers/peer0.org4.acme.com/tls:/etc/hyperledger/fabric/tls
      - ../fabric-ca/org4.acme.com/peers/peer0.org4.acme.com/production:/var/hyperledger/production
    ports:
      - 10051:7051
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  couchdb4:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5987:5984
    container_name: couchdb4
    networks:
      - basic
